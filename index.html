<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>share modle</title>
   
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

     <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class=" wrapper "> 
        <div class=" container"> 
            <div class="profile-image">
                <img src="image/my photo.jpeg" alt="" >
            </div>
            <div class="candidate-name"><h1>Shivang Dahiya</h1> </div>
            <div > <p class="skills">Engineer, Developer</p></div>
           
            <div class="button-box">
                <button onclick="openModal()" class="left-button buttons">
                    
                     
                     <i class="fa-solid fa-share  "></i>

                     
                     <p>Share My Profile</p>
                     
                </button>
                <button class="right-button buttons">
                    <p>Follow Me</p>

                </button>
                
            </div>
        
         </div>

    



    <!-- modal conteant -->
      <div class="modal">
    <div class="top-box ">
        <div class="heading"> <h1> Share My Profile</h1></div>
        <button onclick="closeModal()" class="cross-icon ">
            <i  class="fa-solid fa-xmark "></i>
        </button>
    </div>
    <!-- bottom box -->
     <div class="bottom-box ">
        <div class="mini-heading"><h3> share this via</h3></div>
        <div class="social-icon">
            <a href="#" target="_blank">
                <i class="fab facebook fa-facebook-f"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fab whatsapp fa-whatsapp"></i>
            </a>
            
            <a href="#" target="_blank">
                <i class="fab twitter fa-twitter"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fab instagram fa-instagram"></i>
            </a>

        </div>
     </div>

      </div>
    </div>
   <!-- overlay ---- close model any click  -->
   <div class="overlay" onclick="closeModal()"></div>

   <script src="index.js"></script>


</body>
</html>
